<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FastTrackSearch - Moteur de recherche</title>
    <link rel="icon" type="image/png" href="logo_research.png" />
    <link rel="stylesheet" href="fasttracksearch.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="top">
        <img src="logo_research.png" class="logo" alt="FastTrackSearch logo" />
        <h1>Fast<span>Track</span>Search</h1>
        <input type="text" placeholder="Rechercher" required />
      </div>
    </form>
    <p class="error_message"></p>
    <div class="loader"></div>
    <div class="results"></div>
    <script src="fasttracksearch.js"></script>
  </body>
</html>
